<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>himalaya</title>
</head>
<body>
<script>
let str =
`<div class="header">
  <p class="title">MOVIE</p>
  <ul>
    <li>
      <a class="link">HOME</a>
    </li>
    <li>
      <a class="link">NEWS</a>
    </li>
  </ul>
</div>`;

let arr = str.split('\n');
let len = 0;

arr.forEach((item, i) => {
    console.group(`第 `, i , ' 行');
    console.log(`字符串: %c|${item}|`, 'color: red;');
    console.log(`长度: `, item.length);
    len += item.length;
    console.groupEnd();
});
console.log('总长度为 ', len);
</script>
</body>
</html>
